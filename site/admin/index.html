{% extends "template.html" %}
{% block head %}
<link rel="stylesheet" href="/assets/css/bulma-slider.min.css" />
<link rel="stylesheet" href="/assets/css/admin.css" />
{% endblock %}
{% block content %}


<div id="editModalCategory" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title has-text-light"></p>
    </header>
    <section class="modal-card-body">
      <form>
        <div class="field">
          <label class="label has-text-light">Category</label>
          <div class="control">
            <input
              class="input blueBox has-text-light"
              name="category"
              type="text"
              spellcheck="true"
              required
            />
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success confirm"></button>
      <button class="button cancel">Cancel</button>
    </footer>
  </div>
</div>


<div id="editModal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title has-text-light"></p>
    </header>
    <section class="modal-card-body">
      <form>
        <div class="field">
          <label class="label has-text-light">Title</label>
          <div class="control">
            <input
              class="input blueBox has-text-light"
              name="title"
              type="text"
              spellcheck="true"
              placeholder="Question title"
              required
            />
          </div>
        </div>
        <div class="field">
          <label class="label has-text-light">Answer</label>
          <div class="field is-grouped">
            <p class="control is-expanded">
              <input
                class="input blueBox has-text-light"
                name="answer"
                type="text"
                placeholder="Answer"
                spellcheck="false"
              />
            </p>
            <p class="control">
              <a class="button" name="updateAnswer">UPDATE ANSWER</a>
            </p>
          </div>
        </div>
        <div class="field">
          <label class="label has-text-light">Category</label>
          <div class="control">
            <div class="select">
              <select
                name="category"
                class="blueBox has-text-light"
                required
              ></select>
            </div>
          </div>
        </div>
        <div class="field is-grouped">
          <div class="field valueField">
            <label class="label has-text-light">Value</label>
            <div class="control">
              <div class="field is-grouped">
                <input
                  name="value"
                  class="input blueBox has-text-light"
                  type="number"
                  min="0"
                  value="100"
                />
                <input
                  class="slider is-fullwidth is-small is-circle"
                  step="1"
                  min="0"
                  max="200"
                  value="100"
                  type="range"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="field">
          <label class="label has-text-light">Description</label>
          <div class="control">
            <textarea
              class="textarea blueBox has-text-light"
              name="description"
              placeholder="Question description"
            ></textarea>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success confirm"></button>
      <button class="button cancel">Cancel</button>
    </footer>
  </div>
</div>


<div class="container is-centered">
  <div style="margin-top: 25px;"></div>
  <h2 class="title has-text-white has-text-centered">Categories</h2>
  <table class="table is-fullwidth" name="categories">
    <thead>
      <tr>
        <th>Category</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      <tr onclick="openModalEditCategory()">
        <td colspan="2">Add new category</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>Category</th>
        <th>Edit</th>
      </tr>
    </tfoot>
  </table>
  <h2 class="title has-text-white has-text-centered">Questions</h2>
  <table class="table is-fullwidth" name="questions">
    <thead>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Answer</th>
        <th>Points</th>
        <th>Solves</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Answer</th>
        <th>Points</th>
        <th>Solves</th>
        <th>Edit</th>
      </tr>
    </tfoot>
    <tbody>
      <tr onclick="openModalEdit()">
        <td colspan="6">Add new question</td>
      </tr>
    </tbody>
  </table>
  <div style="margin-bottom: 50px;"></div>
</div>
<script src="/assets/js/admin.js"></script>
{% endblock %}
